<!DOCTYPE HTML>
<html>
<head>
    <title>CAT Calculation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--<p><a href="/hello">Greet the world!</a></p>-->

<form action="/getCAT" method="GET" id="nameForm">
    <div>
        <div>
            <label for="amount">Cantidad: $</label>
            <input name="amount" id="amount">
        </div>
        <div>
            <label for="monthlyPayment">Pago Mensual: $</label>
            <input name="monthlyPayment" id="monthlyPayment">
        </div>
        <div>
            <label for="commission">Comisión: $</label>
            <input name="commission" id="commission">
        </div>
        <div>
            <label for="payments">Número de Pagos: </label>
            <input name="payments" id="payments">
        </div>
        <div>
            <label for="annualPeriods">Periodos en el año: </label>
            <input name="annualPeriods" id="annualPeriods">
        </div>

        <button>Calcular CAT</button>
    </div>
</form>
</body>
</html>
